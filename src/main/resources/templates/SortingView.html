<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sorting algorithm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet"
        type="text/css"
        href="css/sortingStyle.css"/>
  <link rel="stylesheet"
        type="text/css"
        href="css/mainLayoutStyle.css"/>
  <link rel="stylesheet"
        type="text/css"
        href="css/CustomSelectMenuStyle.css"/>

  <script type="text/javascript" src="js/CollectionManager.js"></script>
  <script type="text/javascript" src="js/IncrementDecrementPanelManager.js"></script>
  <script type="text/javascript" src="js/CharacterAnimationManager.js"></script>
  <script type="text/javascript" src="js/HttpClient.js"></script>
</head>

<body id="body" onload="initializeComponents()">

<div class="container" id="mainContainer">
  <div class="row">
    <div class="col-md-3 no-float">
      <div class="SidePanelContentContainer">
        <div class = "SidePanelPositionContainer">

          <div class="SidePanelSubContainer">
            <div class="SidePanelSubSubContainer">

              <div class="SideContainerFlexLeft AlignLeftContainer">
                <div class="SideContentContainer LeftContentContainer">
                  <label for="CollectionLength"
                         class="SidePanelText SidePanelAutoWidthText">
                    List length :
                  </label>
                  <input type="text" id="CollectionLength"
                         class="SidePanelText SidePanelInputText"
                         value="10"
                         onchange="getNewCollection()">
                </div>
                <div class="AlignLeftContainer TableButtonContainer">
                  <div class="ButtonWrapper">
                    <button id="incrementButton" onclick="incrementCollectionSize()">+</button>
                    <button id="decrementButton" onclick="decrementCollectionSize()">-</button>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <div class="SidePanelSubContainer">
            <div class="SidePanelSubSubContainer">

              <div class="SideContainerFlexLeft AlignLeftContainer">
                <div>
                  <label class="SidePanelText InlineBlockElement"
                         for="RefreshCollectionButton">Randomize list :</label>
                </div>
                <div class="InlineButtonContainer">
                  <input id="RefreshCollectionButton"
                         type="image"
                         src="images/marioRandomBlock.png"
                         alt="RANDOM"
                         onclick="getNewCollection()"
                         class="RandomMarioBlockButton"/>
                </div>
              </div>

            </div>
          </div>

          <div class="SidePanelSubContainer">
            <div class="SidePanelSubSubContainer">

              <div class="SideContainerFlexLeft AlignLeftContainer">
                <div>
                  <label class="SidePanelText InlineBlockElement"
                         for="AlgorithmSources">Algorithm :</label>
                </div>

                <div class="select-style">
                  <select id="AlgorithmSources">
                  </select>
                </div>
              </div>

              <div class="SideContainerFlexLeft AlignRightContainer">
                <div>
                  <label class="SidePanelText InlineBlockElement"
                         for="StartSortingAlgorithm">Start Sorting ! :</label>
                </div>

                <div class="InlineButtonContainer">
                  <input id="StartSortingAlgorithm"
                         type="image"
                         src="images/marioWalking.gif"
                         alt="RANDOM"
                         onclick="sort()"
                         class="RandomMarioBlockButton"/>
                </div>

              </div>

            </div>
          </div>


        </div>
      </div>
    </div>

    <div class="col-md-6 no-float">
        <div id="imageContainer" class="StaticMiddleContainer">
          <div id="TitleContainer">
            <h1 id="Title" class="text-nowrap">Sorting Algorithm</h1>
          </div>
          <img src="images/marioBackGround.png" id="bckImg" alt="Mario_world"/>
          <div id="CharacterContainer">
            <img src="images/koopaMagicianRight.gif"
            alt="notFound" class="CharacterImage">
          </div>
          <div id="algorithm_container">
            <ul id="collection_container">
            </ul>
          </div>
        </div>
    </div>

<!--    col-md-3 no-float-->
    <div class="col-md-3 no-float">
      <div id="RightPanelContentContainer" class="SidePanelContentContainer">
        <div id="RightPanelPositionContainer" class="SidePanelPositionContainer">
          <div id="AlgorithmDescriptionSubContainer" class="SidePanelSubContainer">
            <div id="AlgorithmDescriptionSubSubContainer" class="SidePanelSubSubContainer">
              <div id="DescriptionTitleContainer" class="SideContentContainer AlignLeftContainer">
                <p class="SidePanelText">Description</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
