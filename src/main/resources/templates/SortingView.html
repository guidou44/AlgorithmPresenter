    <link rel = "stylesheet"
          type = "text/css"
          href = "css/sortingStyle.css" />
    <script>
        $(document).ready(function(){

            var width_split = $(document.getElementById('bckImg')).width();
            width_split = Math.floor(width_split / 2);
            $(document).resize(function(){
                var width_split = $(document.getElementById('bckImg')).width();
                width_split = Math.floor(width_split / 2);
                $('#algorithm_container').css("width", width_split+'px');//ADD THIS
            });

            $('#algorithm_container').css("width", width_split+'px');//ADD THIS
        });
    </script>
</head>

<body>
<div class="wrap">
    <h1 id="Title">Sorting Algorithm</h1>
